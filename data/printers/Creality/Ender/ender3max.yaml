---
printer:
  name: Ender 3 Max
  noise: 58
  size: 513x568x590
  power: 350
  voltage:
    - 230
    - 115
  weight: 9.5
  type: cartesian
  release_year: 2020
  price: 250
  closed: false
  
print:
  volume: 300x300x340
  speed: 180
  precision:
    x: 0.1
    y: 0.1
  bed:
    surface: flexible magnetic
    max_temperature: 100
  layer_resolution: 0.1

screen:
  size: 80x50
  resolution: 128*64
  type: matrix-dot
  color: false

nozzle:
  number: 1
  max_temperature: 255
  diameter: 0.4
  extruder_type: bowden

filament:
  diameter: 1.75
  type:
    - PLA
    - ABS
    - TPU

other:
  motherboard: 8
  firmware: marlin
  bed_leveling: manual
  runout_sensor: false
  supported_file_format:
    - obj
    - gcode
  resume_printing: false
  print_method:
    - MicroSD
    - USB
